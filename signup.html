<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBridge | Create Account</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 10% 10%, #1a1a2e 0%, #0f3460 30%, #533483 70%, #16213e 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
        }
        .input-field {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s;
        }
        .input-field:focus {
            border-color: #00f5d4;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
        }
    </style>

    
    <link rel="manifest" href="manifest.json">
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }
</script>

</head>

<body>
<main class="w-full max-w-md p-6">
    <div class="glass-card p-10 text-center">

        <h1 class="text-3xl font-bold mb-2">Join GameBridge</h1>
        <p class="text-gray-300 text-sm mb-8">Create your profile to start playing.</p>

        <div class="space-y-4 text-left">
            <div>
                <label class="text-xs text-gray-400 ml-1">EMAIL ADDRESS</label>
                <input id="regEmail" type="email" placeholder="name@example.com"
                    class="input-field w-full py-3 px-5 rounded-xl mt-1">
            </div>

            <div>
                <label class="text-xs text-gray-400 ml-1">PASSWORD (6+ Characters)</label>
                <input id="regPass" type="password" placeholder="••••••••"
                    class="input-field w-full py-3 px-5 rounded-xl mt-1">
            </div>

            <button id="executeSignUp"
                class="w-full bg-[#00f5d4] text-black font-bold py-4 rounded-xl shadow-lg
                       hover:scale-105 transition-all disabled:opacity-50 disabled:scale-100">
                SEND VERIFICATION LINK
            </button>
        </div>

        <div class="mt-6">
            <a href="index.html"
               class="text-xs text-gray-400 hover:text-white transition-colors">
                Already have an account? Login
            </a>
        </div>
    </div>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
        getAuth,
        createUserWithEmailAndPassword,
        sendEmailVerification,
        signOut
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
        getFirestore,
        doc,
        setDoc,
        addDoc,
        collection,
        serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCLd4MLONU_5OFie6WN2XmXmlMyfuJ5_8I",
        authDomain: "gamebridge-f4789.firebaseapp.com",
        projectId: "gamebridge-f4789",
        storageBucket: "gamebridge-f4789.firebasestorage.app",
        messagingSenderId: "562553872482",
        appId: "1:562553872482:web:02b34e7bc1b7a25af8f13b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const signUpBtn = document.getElementById("executeSignUp");

signUpBtn.addEventListener("click", async () => {
    const email = document.getElementById("regEmail").value.trim();
    const password = document.getElementById("regPass").value;

    if (!email || !password) return alert("Please fill in all fields.");
    if (password.length < 6) return alert("Password must be at least 6 characters.");

    signUpBtn.disabled = true;
    signUpBtn.innerText = "PROCESSING...";

    try {
        // 1️⃣ Create Auth Account
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        const user = cred.user;

        // 2️⃣ Create User Profile 
        // ALIGNED WITH RULES: role must be "player" and NO "admin" key allowed.
        await setDoc(doc(db, "users", user.uid), {
            uid: user.uid,
            email: user.email,
            role: "player",
            joinedAt: serverTimestamp() 
        });

        // 3️⃣ Log Signup Event
        // ALIGNED WITH RULES: userId must match auth.uid, 
        // type must be "signup", no "value" or "paid" keys.
        await addDoc(collection(db, "events"), {
            userId: user.uid,
            type: "signup", // Must match the allowed list in rules
            method: "email",
            timestamp: serverTimestamp()
        });

        // 4️⃣ Send Verification Email
        await sendEmailVerification(user);

        alert("Account created! Verify your email before logging in.");

        // 5️⃣ Force Logout
        await signOut(auth);
        window.location.href = "index.html";

    } catch (error) {
        signUpBtn.disabled = false;
        signUpBtn.innerText = "SEND VERIFICATION LINK";
        
        // Handle the 400 error and Permission errors specifically
        if (error.code === 'permission-denied') {
            console.error("Rules blocked the request:", error.message);
            alert("Security Error: Data format does not match server requirements.");
        } else if (error.code === 'auth/operation-not-allowed') {
            alert("Email/Password provider is not enabled in Firebase Console.");
        } else {
            alert(error.message);
        }
    }
});

</script>
</body>
</html>
