<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBridge | Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 10% 10%, #1a1a2e 0%, #0f3460 30%, #533483 70%, #16213e 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
        }
        .input-field {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }
    </style>
</head>
<body>
    <main class="w-full max-w-md p-6">
        <div class="glass-card p-10 text-center">
            <h1 class="text-3xl font-bold text-white mb-2">Join GameBridge</h1>
            <p class="text-gray-300 text-sm mb-8">Enter your details to receive a verification link.</p>
            
            <div class="space-y-4 text-left">
                <div>
                    <label class="text-xs text-gray-400 ml-1">EMAIL ADDRESS</label>
                    <input type="email" id="regEmail" placeholder="name@example.com" class="input-field w-full py-3 px-5 rounded-xl mt-1">
                </div>
                <div>
                    <label class="text-xs text-gray-400 ml-1">PASSWORD</label>
                    <input type="password" id="regPass" placeholder="••••••••" class="input-field w-full py-3 px-5 rounded-xl mt-1">
                </div>
                
                <button id="executeSignUp" class="w-full bg-[#00f5d4] text-black font-bold py-4 rounded-xl shadow-lg hover:scale-105 transition-all">
                    SEND VERIFICATION LINK
                </button>
            </div>

            <div class="mt-6">
                <a href="index.html" class="text-xs text-gray-400 hover:text-white">Already have an account? Login</a>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCLd4MLONU_5OFie6WN2XmXmlMyfuJ5_8I",
            authDomain: "gamebridge-f4789.firebaseapp.com",
            projectId: "gamebridge-f4789",
            storageBucket: "gamebridge-f4789.firebasestorage.app",
            messagingSenderId: "562553872482",
            appId: "1:562553872482:web:02b34e7bc1b7a25af8f13b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('executeSignUp').addEventListener('click', async () => {
            const email = document.getElementById('regEmail').value;
            const pass = document.getElementById('regPass').value;

            try {
                const userCred = await createUserWithEmailAndPassword(auth, email, pass);
                // This sends the "OTP" in the form of a verification link
                await sendEmailVerification(userCred.user);
                alert("Success! Check your email inbox for the verification link. Once clicked, you can log in.");
                window.location.href = 'index.html';
            } catch (error) {
                alert("Error: " + error.message);
            }
        });
    </script>
</body>
</html>
