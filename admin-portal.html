<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBridge | Admin Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        input::placeholder { color: rgba(255,255,255,0.3); }
        #userList::-webkit-scrollbar, #eventFeed::-webkit-scrollbar { width: 4px; }
        #userList::-webkit-scrollbar-thumb, #eventFeed::-webkit-scrollbar-thumb { background: rgba(0, 245, 212, 0.2); border-radius: 10px; }
        .status-pill { padding: 2px 8px; border-radius: 4px; font-size: 9px; font-weight: 800; text-transform: uppercase; }
    </style>
</head>
<body class="p-4 md:p-8">
    <nav class="flex justify-between items-center mb-10">
        <div class="flex items-center gap-2">
            <span class="text-2xl">ðŸŽ®</span>
            <h1 class="text-2xl font-bold text-cyan-400">GameBridge <span class="text-white font-light text-sm uppercase tracking-widest ml-2 italic">Master Portal</span></h1>
        </div>
        <button id="logoutBtn" class="text-sm bg-red-500/20 text-red-400 px-4 py-2 rounded-lg hover:bg-red-500 hover:text-white transition">Logout</button>
    </nav>

    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-10">
        <div class="glass p-6 rounded-2xl border-b-2 border-transparent hover:border-cyan-400 transition">
            <p class="text-gray-400 text-xs uppercase font-bold">Total Players</p>
            <h2 id="playerCount" class="text-3xl font-bold">0</h2>
        </div>
        <div class="glass p-6 rounded-2xl border-b-2 border-transparent hover:border-purple-400 transition">
            <p class="text-gray-400 text-xs uppercase font-bold">Live Games</p>
            <h2 id="gameCount" class="text-3xl font-bold">0</h2>
        </div>
        <div class="glass p-6 rounded-2xl border-b-2 border-cyan-400">
            <p class="text-gray-400 text-xs uppercase font-bold">Revenue (All Time)</p>
            <h2 id="totalRevenue" class="text-3xl font-bold text-cyan-400">$0.00</h2>
        </div>
        <div class="glass p-6 rounded-2xl border-b-2 border-transparent hover:border-green-400 transition">
            <p class="text-gray-400 text-xs uppercase font-bold">Events Logged</p>
            <h2 id="eventCount" class="text-3xl font-bold">0</h2>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="glass p-6 rounded-3xl h-[500px] flex flex-col">
            <h3 class="text-lg font-bold mb-4 flex items-center justify-between">
                <span>Live Players</span>
                <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
            </h3>
            <div id="userList" class="space-y-3 overflow-y-auto pr-2">
                <p class="text-gray-500 text-center py-10 font-light italic">Syncing with database...</p>
            </div>
        </div>

        <div class="glass p-6 rounded-3xl h-[500px] flex flex-col border-t-2 border-cyan-900">
            <h3 class="text-lg font-bold mb-4 text-cyan-400">Activity & Earnings</h3>
            <div id="eventFeed" class="space-y-3 overflow-y-auto pr-2">
                <p class="text-gray-500 text-center py-10 font-light italic">Waiting for events...</p>
            </div>
        </div>

        <div class="glass p-6 rounded-3xl h-fit">
            <h3 class="text-lg font-bold mb-4 text-cyan-400">Inventory Management</h3>
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] uppercase text-gray-400">Game Title</label>
                    <input type="text" id="gameTitle" placeholder="e.g. Zombie Rush" class="w-full bg-white/10 border border-white/10 p-3 rounded-xl focus:border-cyan-400 outline-none mt-1">
                </div>
                <div>
                    <label class="text-[10px] uppercase text-gray-400">Embed/Redirect URL</label>
                    <input type="text" id="gameUrl" placeholder="https://..." class="w-full bg-white/10 border border-white/10 p-3 rounded-xl focus:border-cyan-400 outline-none mt-1">
                </div>
                <div>
                    <label class="text-[10px] uppercase text-gray-400">Studio Name</label>
                    <input type="text" id="studioName" placeholder="e.g. Epic Games" class="w-full bg-white/10 border border-white/10 p-3 rounded-xl focus:border-cyan-400 outline-none mt-1">
                </div>
                <button id="addGameBtn" class="w-full bg-cyan-500 text-black font-black py-4 rounded-xl hover:bg-cyan-400 transition shadow-lg shadow-cyan-500/20">
                    PUSH LIVE TO PLAYERS
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            deleteDoc,
            doc,
            serverTimestamp, 
            onSnapshot,
            query,
            orderBy,
            limit 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCLd4MLONU_5OFie6WN2XmXmlMyfuJ5_8I",
            authDomain: "gamebridge-f4789.firebaseapp.com",
            projectId: "gamebridge-f4789",
            storageBucket: "gamebridge-f4789.firebasestorage.app",
            messagingSenderId: "562553872482",
            appId: "1:562553872482:web:02b34e7bc1b7a25af8f13b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const ADMIN_EMAIL = "ownergamebridge@gmail.com";

        // 1. SECURITY
        onAuthStateChanged(auth, (user) => {
            if (!user || user.email !== ADMIN_EMAIL) {
                window.location.href = 'index.html';
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            signOut(auth).then(() => window.location.href = 'index.html');
        });

        // 2. REAL-TIME PLAYERS & KICK LOGIC
        onSnapshot(collection(db, "users"), (snapshot) => {
            document.getElementById('playerCount').innerText = snapshot.size;
            const userListDiv = document.getElementById('userList');
            userListDiv.innerHTML = ""; 

            snapshot.forEach((userDoc) => {
                const data = userDoc.data();
                const userRow = document.createElement('div');
                userRow.className = "flex items-center justify-between p-3 bg-white/5 rounded-xl border border-white/5 hover:bg-white/10 transition";
                userRow.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 bg-cyan-500/20 rounded-lg flex items-center justify-center text-cyan-400 font-bold">${(data.email || 'U').charAt(0).toUpperCase()}</div>
                        <div>
                            <p class="text-xs font-semibold truncate w-32">${data.email}</p>
                            <span class="status-pill ${data.status === 'Online' ? 'bg-green-500/20 text-green-400' : 'bg-orange-500/20 text-orange-400'}">${data.status || 'Active'}</span>
                        </div>
                    </div>
                    <button onclick="kickUser('${userDoc.id}')" class="text-[10px] text-red-400 hover:bg-red-500/20 p-2 rounded-lg font-bold">KICK</button>
                `;
                userListDiv.appendChild(userRow);
            });
        });

        // Global Kick Function
        window.kickUser = async (id) => {
            if(confirm("Are you sure you want to ban this player?")) {
                await deleteDoc(doc(db, "users", id));
            }
        };

        // 3. REAL-TIME REVENUE & EVENT FEED
        // Listens to an 'events' collection for Ads, Installs, and Levels
        const eventQuery = query(collection(db, "events"), orderBy("timestamp", "desc"), limit(20));
        onSnapshot(eventQuery, (snapshot) => {
            const feed = document.getElementById('eventFeed');
            const eventCount = document.getElementById('eventCount');
            const revDisplay = document.getElementById('totalRevenue');
            
            eventCount.innerText = snapshot.size;
            feed.innerHTML = "";

            let totalRev = 0;

            snapshot.forEach((doc) => {
                const event = doc.data();
                totalRev += (event.value || 0);
                
                const eventItem = `
                    <div class="p-3 bg-cyan-400/5 rounded-xl border-l-2 border-cyan-400 text-xs">
                        <div class="flex justify-between font-bold mb-1">
                            <span class="text-cyan-400 uppercase">${event.type || 'Activity'}</span>
                            <span class="text-green-400">+$${(event.value || 0).toFixed(2)}</span>
                        </div>
                        <p class="text-gray-400">${event.userName} completed ${event.action} for ${event.gameName}</p>
                    </div>
                `;
                feed.innerHTML += eventItem;
            });
            revDisplay.innerText = `$${totalRev.toFixed(2)}`;
        });

        // 4. GAME INVENTORY
        onSnapshot(collection(db, "games"), (snapshot) => {
            document.getElementById('gameCount').innerText = snapshot.size;
        });

        document.getElementById('addGameBtn').addEventListener('click', async () => {
            const btn = document.getElementById('addGameBtn');
            const title = document.getElementById('gameTitle').value;
            const url = document.getElementById('gameUrl').value;
            const studio = document.getElementById('studioName').value;

            if (!title || !url) return alert("Fill in Game Details!");

            btn.disabled = true; btn.innerText = "PUSHING...";

            try {
                await addDoc(collection(db, "games"), {
                    title, url, studio,
                    status: "active",
                    createdAt: serverTimestamp()
                });
                alert("Game is LIVE for all players!");
                document.getElementById('gameTitle').value = "";
                document.getElementById('gameUrl').value = "";
            } catch (e) { alert(e.message); } 
            finally { btn.disabled = false; btn.innerText = "PUSH LIVE TO PLAYERS"; }
        });
    </script>
</body>
</html>
