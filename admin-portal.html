<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBridge | Admin Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="p-4 md:p-8">
    <nav class="flex justify-between items-center mb-10">
        <h1 class="text-2xl font-bold text-cyan-400">GameBridge <span class="text-white font-light text-sm uppercase tracking-widest ml-2">Admin</span></h1>
        <button id="logoutBtn" class="text-sm bg-red-500/20 text-red-400 px-4 py-2 rounded-lg hover:bg-red-500 hover:text-white transition">Logout</button>
    </nav>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
        <div class="glass p-6 rounded-2xl">
            <p class="text-gray-400 text-sm">Total Players</p>
            <h2 id="playerCount" class="text-3xl font-bold">--</h2>
        </div>
        <div class="glass p-6 rounded-2xl">
            <p class="text-gray-400 text-sm">Active Games</p>
            <h2 id="gameCount" class="text-3xl font-bold">--</h2>
        </div>
        <div class="glass p-6 rounded-2xl border-l-4 border-cyan-400">
            <p class="text-gray-400 text-sm">Revenue Today</p>
            <h2 class="text-3xl font-bold">$0.00</h2>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div class="glass p-6 rounded-3xl">
            <h3 class="text-xl font-bold mb-4">Recent Players</h3>
            <div id="userList" class="space-y-4">
                <p class="text-gray-500 italic text-sm text-center py-10">Loading player data...</p>
            </div>
        </div>

        <div class="glass p-6 rounded-3xl">
            <h3 class="text-xl font-bold mb-4">Add New Game</h3>
            <div class="space-y-4">
                <input type="text" id="gameTitle" placeholder="Game Title" class="w-full bg-white/10 border border-white/10 p-3 rounded-xl">
                <input type="text" id="gameUrl" placeholder="Game URL (iframe link)" class="w-full bg-white/10 border border-white/10 p-3 rounded-xl">
                <button id="addGameBtn" class="w-full bg-cyan-500 text-black font-bold py-3 rounded-xl hover:bg-cyan-400 transition">PUSH TO APP</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = { 
            /* Use your same config here */
            apiKey: "AIzaSyCLd4MLONU_5OFie6WN2XmXmlMyfuJ5_8I",
            authDomain: "gamebridge-f4789.firebaseapp.com",
            projectId: "gamebridge-f4789",
            storageBucket: "gamebridge-f4789.firebasestorage.app",
            messagingSenderId: "562553872482",
            appId: "1:562553872482:web:02b34e7bc1b7a25af8f13b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Security Guard: Kick out non-admins
        onAuthStateChanged(auth, (user) => {
            if (!user || user.email !== "your-email@gmail.com") {
                window.location.href = 'index.html';
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            signOut(auth).then(() => window.location.href = 'index.html');
        });

        // Add Game logic (We will connect this to Firestore next)
        document.getElementById('addGameBtn').addEventListener('click', () => {
            alert("Ready to connect to database!");
        });
    </script>
</body>
</html>
