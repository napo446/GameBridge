<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBridge | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0d1b2a;
            --accent-purple: #7b2cbf;
            --accent-teal: #00f5d4;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--primary-bg);
            background: radial-gradient(circle at 10% 10%, #1a1a2e 0%, #0f3460 30%, #533483 70%, #16213e 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .grid-layer {
            position: absolute;
            bottom: -10%;
            left: -10%;
            width: 120%;
            height: 60%;
            background-image: 
                linear-gradient(to right, rgba(0, 245, 212, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 245, 212, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            z-index: 1;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .bubble-g {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            border-radius: 12px;
            backdrop-filter: blur(4px);
            background: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 50%, #fbf5b7 55%, #aa771c 100%);
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(255,255,255,0.5);
            color: #1a1a2e;
            animation: float 15s infinite ease-in-out;
            user-select: none;
        }

        .bubble-g::after {
            content: 'G';
            font-size: 1.2em;
            background: linear-gradient(180deg, #5d4a1f, #2a220a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
            50% { transform: translateY(-40px) rotate(20deg) scale(1.1); }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
            z-index: 10;
        }

        .glow-line {
            position: absolute;
            height: 4px;
            width: 100%;
            background: linear-gradient(90deg, transparent, #00f5d4, transparent);
            top: 60%;
            filter: blur(8px);
            opacity: 0.6;
            z-index: 3;
        }

        .input-field {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #00f5d4;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 245, 212, 0.3);
        }

        /* Highlight for the preferred method */
        .prefer-google {
            border: 2px solid #00f5d4;
            box-shadow: 0 0 15px rgba(0, 245, 212, 0.5);
        }
    </style>
</head>
<body>

    <div class="grid-layer"></div>
    <div class="glow-line"></div>

    <div class="floating-elements">
        <div class="bubble-g w-14 h-14 top-20 left-[10%]" style="animation-delay: 0s;"></div>
        <div class="bubble-g w-20 h-20 bottom-24 right-[12%]" style="animation-delay: 3s;"></div>
        <div class="bubble-g w-10 h-10 top-[45%] right-[15%]" style="animation-delay: 7s;"></div>
    </div>

    <main class="relative z-20 w-full max-w-md p-6">
        <div class="glass-card p-10 md:p-14 text-center">
            
            <div class="mb-8">
                <div class="flex justify-center items-center gap-3 mb-2">
                    <span class="text-3xl filter drop-shadow-[0_0_8px_rgba(0,245,212,0.8)]">ðŸŽ®</span>
                    <h1 class="text-4xl font-bold text-white tracking-tight">GameBridge</h1>
                </div>
                <p class="text-gray-300 text-sm font-light">
                    Play games. Discover new worlds. <br> Level up.
                </p>
            </div>

            <div class="space-y-4">
                <button id="googleBtn" class="w-full bg-white text-gray-800 font-bold py-3 px-4 rounded-xl flex items-center justify-center gap-3 shadow-lg hover:bg-gray-100 transition-all">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5" alt="G">
                    Sign in with Google
                </button>

                <p class="text-[10px] text-gray-400 uppercase tracking-widest font-semibold pt-2">Or use email</p>

                <div class="space-y-3 text-left">
                    <input type="email" id="email" placeholder="Email Address" class="input-field w-full py-3 px-5 rounded-lg placeholder-gray-400">
                    <div class="flex gap-0 relative">
                        <input type="password" id="password" placeholder="Password" class="input-field w-full py-3 px-5 rounded-l-lg placeholder-gray-400">
                        <button id="loginBtn" class="bg-[#00c9b1] hover:bg-[#00f5d4] text-white font-bold px-6 rounded-r-lg transition-colors">
                            Login
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between mt-4">
                    <button class="text-xs text-gray-400 hover:text-white transition-colors underline underline-offset-4">Forgot Password?</button>
                    <button id="signUpBtn" class="text-xs text-cyan-400 hover:text-white font-bold transition-colors">Create an account</button>
                </div>
            </div>

            <div class="mt-12">
                <p class="text-[9px] text-gray-500 uppercase tracking-[0.3em]">
                    Powered by 
                    <a href="gamebridge.html" class="text-orange-400 font-bold hover:text-orange-300 transition-all">GameBridge</a>
                </p>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth, 
            GoogleAuthProvider, 
            signInWithPopup, 
            signInWithEmailAndPassword,
            fetchSignInMethodsForEmail 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCLd4MLONU_5OFie6WN2XmXmlMyfuJ5_8I",
            authDomain: "gamebridge-f4789.firebaseapp.com",
            projectId: "gamebridge-f4789",
            storageBucket: "gamebridge-f4789.firebasestorage.app",
            messagingSenderId: "562553872482",
            appId: "1:562553872482:web:02b34e7bc1b7a25af8f13b",
            measurementId: "G-X3B8B4L4XW"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Check if user previously used Google to help them "sync"
        window.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('lastAuthMethod') === 'google') {
                document.getElementById('googleBtn').classList.add('prefer-google');
            }
        });

        // 1. Google Sign-In with memory
        document.getElementById('googleBtn').addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                localStorage.setItem('lastAuthMethod', 'google');
                window.location.href = 'player-dashboard.html';
            } catch (error) {
                alert(error.message);
            }
        });

        // 2. Redirect to signup
        document.getElementById('signUpBtn').addEventListener('click', () => {
            window.location.href = 'signup.html';
        });

// 3. Email/Password Login with Admin & Player Logic
document.getElementById('loginBtn').addEventListener('click', async () => {
    const email = document.getElementById('email').value;
    const pass = document.getElementById('password').value;

    // YOUR SPECIFIC ADMIN CREDENTIALS
    const ADMIN_ID = "ownergamebridge.html"; 
    const ADMIN_PW = "ownergamebridge44@#";

    if(!email || !pass) return alert("Please fill in your details.");

    // FIRST: Check if this is the Owner
    if (email === ADMIN_ID && pass === ADMIN_PW) {
        localStorage.setItem('lastAuthMethod', 'password');
        alert("Welcome Back, Admin.");
        window.location.href = 'admin-portal.html';
        return; // Stop here so it doesn't try to log into Firebase
    }

    // SECOND: If not Admin, try Firebase Player Login
    try {
        const userCred = await signInWithEmailAndPassword(auth, email, pass);
        
        if (userCred.user.emailVerified) {
            localStorage.setItem('lastAuthMethod', 'password');
            window.location.href = 'player-dashboard.html';
        } else {
            alert("Please verify your email first!");
            await auth.signOut();
        }
    } catch (error) {
        // "Sync" Logic for Google users
        if (error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
            const methods = await fetchSignInMethodsForEmail(auth, email).catch(() => []);
            if (methods.includes('google.com')) {
                alert("It looks like you usually Sign in with Google. Please use the Google button!");
            } else {
                alert("Access Denied: Incorrect credentials.");
            }
        } else {
            alert(error.message);
        }
    }
});

    </script>
</body>
</html>
