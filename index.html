<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBridge | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0d1b2a;
            --accent-purple: #7b2cbf;
            --accent-teal: #00f5d4;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--primary-bg);
            /* Exact gradient from the photo */
            background: radial-gradient(circle at 10% 10%, #1a1a2e 0%, #0f3460 30%, #533483 70%, #16213e 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Perspective Grid Layer */
        .grid-layer {
            position: absolute;
            bottom: -10%;
            left: -10%;
            width: 120%;
            height: 60%;
            background-image: 
                linear-gradient(to right, rgba(0, 245, 212, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 245, 212, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            z-index: 1;
        }

        /* Floating Bubbles/Cubes Layer */
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(15deg); }
        }

        /* Frosted Glass Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
            z-index: 10;
        }

        .glow-line {
            position: absolute;
            height: 4px;
            width: 100%;
            background: linear-gradient(90deg, transparent, #00f5d4, transparent);
            top: 60%;
            filter: blur(8px);
            opacity: 0.6;
            z-index: 3;
        }

        .input-field {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #00f5d4;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 245, 212, 0.3);
        }
    </style>
</head>
<body>

    <div class="grid-layer"></div>
    <div class="glow-line"></div>
    <div class="floating-elements">
        <div class="bubble w-12 h-12 top-20 left-[10%]" style="animation-delay: 0s;"></div>
        <div class="bubble w-16 h-16 bottom-20 right-[15%]" style="animation-delay: 2s; opacity: 0.4;"></div>
        <div class="bubble w-8 h-8 top-[40%] right-[10%]" style="animation-delay: 5s;"></div>
    </div>

    <main class="relative z-20 w-full max-w-md p-6">
        <div class="glass-card p-10 md:p-14 text-center">
            
            <div class="mb-8">
                <div class="flex justify-center items-center gap-3 mb-2">
                    <span class="text-3xl filter drop-shadow-[0_0_8px_rgba(0,245,212,0.8)]">ðŸŽ®</span>
                    <h1 class="text-4xl font-bold text-white tracking-tight">GameBridge</h1>
                </div>
                <p class="text-gray-300 text-sm font-light">
                    Play games. Discover new worlds. <br> Level up.
                </p>
            </div>

            <div class="space-y-4">
                
                <button class="w-full bg-white text-gray-800 font-bold py-3 px-4 rounded-xl flex items-center justify-center gap-3 shadow-lg hover:bg-gray-100 transition-all">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5" alt="G">
                    Sign in with Google
                </button>

                <p class="text-[10px] text-gray-400 uppercase tracking-widest font-semibold pt-2">Or use email</p>

                <div class="space-y-3 text-left">
                    <input type="email" placeholder="Email Address" class="input-field w-full py-3 px-5 rounded-lg placeholder-gray-400">
                    
                    <div class="flex gap-0 relative">
                        <input type="password" placeholder="Password" class="input-field w-full py-3 px-5 rounded-l-lg placeholder-gray-400">
                        <button class="bg-[#00c9b1] hover:bg-[#00f5d4] text-white font-bold px-6 rounded-r-lg transition-colors">
                            Login
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between mt-4">
                    <button class="text-xs text-gray-400 hover:text-white transition-colors border-b border-transparent hover:border-white">Forgot Password?</button>
                    <button class="text-xs text-gray-400 hover:text-white transition-colors">Create an account</button>
                </div>
            </div>

            <div class="mt-12">
                <p class="text-[9px] text-gray-500 uppercase tracking-[0.3em]">
                    Powered by <span class="text-orange-400 font-bold">Firebase</span>
                </p>
            </div>

        </div>
    </main>

</body>
</html>
