<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBridge | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #1a2a6c, #b21f1f, #fdbb2d);
            background-attachment: fixed;
            overflow: hidden;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }
        .neon-glow {
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.5);
        }
        .gold-g {
            background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(179, 135, 40, 0.5));
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="absolute inset-0 z-0 opacity-20" style="background-image: linear-gradient(#444 1px, transparent 1px), linear-gradient(90deg, #444 1px, transparent 1px); background-size: 50px 50px;"></div>

    <main class="relative z-10 flex flex-col md:flex-row items-center gap-12 max-w-5xl w-full">
        
        <div class="hidden md:block flex-shrink-0">
            <h1 class="text-[18rem] font-black gold-g select-none leading-none">G</h1>
        </div>

        <div class="glass-card w-full max-w-md p-8 md:p-12 text-center relative">
            
            <div class="mb-6">
                <div class="flex justify-center items-center gap-2 mb-2">
                    <span class="text-cyan-400 text-2xl">ðŸŽ®</span>
                    <h2 class="text-3xl font-bold text-white tracking-tight">GameBridge</h2>
                </div>
                <p class="text-gray-300 text-sm font-light leading-relaxed">
                    Play games. Discover new worlds. <br> Level up.
                </p>
            </div>

            <div class="space-y-4">
                <button class="w-full bg-white text-gray-800 font-semibold py-3 px-4 rounded-xl flex items-center justify-center gap-3 transition hover:bg-gray-100 neon-glow">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5" alt="Google">
                    Sign in with Google
                </button>

                <div class="relative py-3">
                    <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-white/10"></div></div>
                    <div class="relative flex justify-center text-xs uppercase"><span class="bg-transparent px-2 text-gray-400">Or continue with</span></div>
                </div>

                <div class="relative group">
                    <input type="email" placeholder="Email Address" class="w-full bg-white/5 border border-white/20 rounded-xl py-3 px-4 text-white placeholder-gray-500 focus:outline-none focus:border-cyan-400 transition">
                </div>

                <div class="flex items-center justify-between gap-2 mt-4">
                    <button class="text-xs text-gray-400 hover:text-white transition">Password?</button>
                    <button class="text-xs text-gray-400 hover:text-white transition border border-white/20 px-3 py-1.5 rounded-lg">Create Account</button>
                    <button class="bg-cyan-500 hover:bg-cyan-400 text-white text-sm font-bold py-2 px-6 rounded-lg transition shadow-lg">Login</button>
                </div>
            </div>

            <div class="mt-10">
                <p class="text-[10px] text-gray-500 uppercase tracking-widest">Powered by <span class="text-orange-400 font-bold">Firebase</span></p>
            </div>
        </div>
    </main>

</body>
</html>
