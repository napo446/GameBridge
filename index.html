<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBridge | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #1a2a6c, #b21f1f, #fdbb2d);
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        /* Frosted Glass Effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 28px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }
        /* Neon Button Glow */
        .neon-glow {
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.3);
        }
        /* Animated Background Grid */
        .grid-bg {
            position: absolute;
            inset: 0;
            z-index: 0;
            opacity: 0.15;
            background-image: linear-gradient(#ffffff 1px, transparent 1px), linear-gradient(90deg, #ffffff 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
</head>
<body>

    <div class="grid-bg"></div>

    <main class="relative z-10 w-full max-w-md p-6">
        
        <div class="glass-card p-10 md:p-14 text-center">
            
            <div class="mb-10">
                <div class="flex justify-center items-center gap-3 mb-4">
                    <span class="text-4xl">ðŸŽ®</span>
                    <h2 class="text-4xl font-bold text-white tracking-tighter">GameBridge</h2>
                </div>
                <p class="text-gray-200 text-sm font-light tracking-wide">
                    Play games. Discover new worlds. <br> Level up.
                </p>
            </div>

            <div class="space-y-5">
                
                <button class="w-full bg-white text-gray-900 font-bold py-3.5 px-4 rounded-xl flex items-center justify-center gap-3 transition-all transform hover:scale-[1.02] active:scale-95 neon-glow">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5" alt="Google Logo">
                    Sign in with Google
                </button>

                <div class="relative py-4">
                    <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-white/10"></div></div>
                    <div class="relative flex justify-center text-[10px] uppercase tracking-widest"><span class="bg-transparent px-3 text-gray-400">Secure Email Access</span></div>
                </div>

                <div class="text-left">
                    <input type="email" placeholder="Email Address" class="w-full bg-white/10 border border-white/10 rounded-xl py-3.5 px-5 text-white placeholder-gray-400 focus:outline-none focus:border-cyan-400 focus:ring-1 focus:ring-cyan-400 transition-all">
                </div>

                <div class="flex items-center justify-between pt-2">
                    <button class="text-xs text-gray-400 hover:text-white transition-colors underline underline-offset-4">Forgot Password?</button>
                    <div class="flex gap-3">
                        <button class="text-xs text-white border border-white/20 px-4 py-2.5 rounded-lg hover:bg-white/10 transition-all">Join Now</button>
                        <button class="bg-cyan-500 hover:bg-cyan-400 text-white text-xs font-bold px-6 py-2.5 rounded-lg transition-all shadow-lg">Login</button>
                    </div>
                </div>
            </div>

            <div class="mt-12 opacity-60">
                <p class="text-[9px] text-gray-400 uppercase tracking-[0.2em] flex items-center justify-center gap-2">
                    Powered by 
                    <span class="text-orange-400 font-black">Firebase</span>
                </p>
            </div>

        </div>
    </main>

</body>
</html>
