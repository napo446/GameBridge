<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBridge | Login</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root { --primary-bg: #0d1b2a; --accent-purple: #7b2cbf; --accent-teal: #00f5d4; }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 10% 10%, #1a1a2e 0%, #0f3460 30%, #533483 70%, #16213e 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .grid-layer {
            position: absolute;
            bottom: -10%;
            left: -10%;
            width: 120%;
            height: 60%;
            background-image:
                linear-gradient(to right, rgba(0, 245, 212, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 245, 212, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            z-index: 1;
        }

        .glow-line {
            position: absolute;
            height: 4px;
            width: 100%;
            top: 60%;
            background: linear-gradient(90deg, transparent, #00f5d4, transparent);
            filter: blur(8px);
            opacity: 0.6;
            z-index: 3;
        }

        .bubble-g {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            border-radius: 12px;
            background: linear-gradient(135deg,
                #bf953f 0%, #fcf6ba 45%, #b38728 50%, #fbf5b7 55%, #aa771c 100%);
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            color: #1a1a2e;
            animation: float 15s infinite ease-in-out;
            user-select: none;
            z-index: 2;
        }
        .bubble-g::after { content: 'G'; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
            50% { transform: translateY(-40px) rotate(20deg) scale(1.1); }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
            z-index: 10;
        }

        .input-field {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .input-field:focus {
            border-color: #00f5d4;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 245, 212, 0.3);
        }

        .prefer-google {
            border: 2px solid #00f5d4;
            box-shadow: 0 0 15px rgba(0, 245, 212, 0.5);
        }
    </style>
</head>

<body>

<div class="grid-layer"></div>
<div class="glow-line"></div>

<div class="bubble-g w-14 h-14 top-20 left-[10%]"></div>
<div class="bubble-g w-20 h-20 bottom-24 right-[12%]" style="animation-delay:3s"></div>
<div class="bubble-g w-10 h-10 top-[45%] right-[15%]" style="animation-delay:7s"></div>

<main class="relative z-20 w-full max-w-md p-6">
    <div class="glass-card p-10 md:p-14 text-center">

        <div class="mb-8">
            <div class="flex justify-center items-center gap-3 mb-2">
                <span class="text-3xl drop-shadow-[0_0_8px_rgba(0,245,212,0.8)]">ðŸŽ®</span>
                <h1 class="text-4xl font-bold text-white">GameBridge</h1>
            </div>
            <p class="text-gray-300 text-sm">Play games. Discover worlds. Level up.</p>
        </div>

        <div class="space-y-4">
            <button id="googleBtn"
                class="w-full bg-white text-gray-800 font-bold py-3 rounded-xl flex justify-center gap-3 shadow-lg hover:bg-gray-100 transition">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5">
                Sign in with Google
            </button>

            <p class="text-[10px] text-gray-400 uppercase tracking-widest">Or use email</p>

            <input id="email" type="email" placeholder="Email Address"
                class="input-field w-full py-3 px-5 rounded-lg">

            <div class="flex">
                <input id="password" type="password" placeholder="Password"
                    class="input-field w-full py-3 px-5 rounded-l-lg border-r-0">
                <button id="loginBtn"
                    class="bg-[#00c9b1] hover:bg-[#00f5d4] text-white font-bold px-6 rounded-r-lg">
                    Login
                </button>
            </div>

            <div class="flex justify-between mt-4 text-xs">
                <button id="forgotBtn" class="text-gray-400 hover:text-white underline">Forgot Password?</button>
                <button id="signUpBtn" class="text-cyan-400 hover:text-white font-bold">Create account</button>
            </div>
        </div>

        <div class="mt-12 text-[9px] text-gray-500 uppercase tracking-[0.3em]">
            Powered by <a href="gamebridge.html" class="text-orange-400 font-bold hover:text-orange-300">GameBridge</a>
        </div>

    </div>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
    getAuth,
    GoogleAuthProvider,
    signInWithPopup,
    signInWithEmailAndPassword,
    sendPasswordResetEmail
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
    getFirestore,
    doc,
    setDoc,
    updateDoc,
    addDoc,
    collection,
    serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp({
    apiKey: "AIzaSyCLd4MLONU_5OFie6WN2XmXmlMyfuJ5_8I",
    authDomain: "gamebridge-f4789.firebaseapp.com",
    projectId: "gamebridge-f4789",
    storageBucket: "gamebridge-f4789.appspot.com",
    messagingSenderId: "562553872482",
    appId: "1:562553872482:web:02b34e7bc1b7a25af8f13b"
});

const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

// 1. Fixed syncUser: Don't try to create/overwrite roles here.
// Only update the lastLogin.
const syncUser = async (user) => {
    const userRef = doc(db, "users", user.uid);
    try {
        // Use updateDoc instead of setDoc to ensure we don't accidentally 
        // violate the "create" rules or send empty roles.
        await updateDoc(userRef, {
            lastLogin: serverTimestamp()
        });
    } catch (e) {
        // If document doesn't exist (first time Google user), 
        // then we use the "Create" logic allowed by your rules.
        if (e.code === 'not-found' || e.code === 'permission-denied') {
            await setDoc(userRef, {
                uid: user.uid,
                email: user.email,
                role: "player", // Rule requires this
                joinedAt: serverTimestamp(),
                lastLogin: serverTimestamp()
            });
        }
    }
};

// 2. Fixed logLogin: Remove the 'email' field to match your rules.
const logLogin = (user, method) =>
    addDoc(collection(db, "events"), {
        userId: user.uid,
        type: "login", // Must be in the allowed list
        method: method,
        timestamp: serverTimestamp()
        // REMOVED 'email' because rules don't permit it in events
    });


document.getElementById("googleBtn").onclick = async () => {
    const { user } = await signInWithPopup(auth, provider);
    const token = await user.getIdTokenResult();
    await syncUser(user);
    await logLogin(user, "google");
    location.href = token.claims.admin ? "admin-portal.html" : "player-dashboard.html";
};

document.getElementById("loginBtn").onclick = async () => {
    const emailVal = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value;
    if (!emailVal || !pass) return alert("Missing credentials");

    const { user } = await signInWithEmailAndPassword(auth, emailVal, pass);
    if (!user.emailVerified) return alert("Verify your email first");

    const token = await user.getIdTokenResult();
    await syncUser(user);
    await logLogin(user, "password");
    location.href = token.claims.admin ? "admin-portal.html" : "player-dashboard.html";
};

document.getElementById("forgotBtn").onclick = async () => {
    const emailVal = document.getElementById("email").value.trim();
    if (!emailVal) return alert("Enter email");
    await sendPasswordResetEmail(auth, emailVal);
    alert("Password reset sent");
};

document.getElementById("signUpBtn").onclick = () =>
    location.href = "signup.html";
</script>

</body>
</html>
