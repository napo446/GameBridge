<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBridge | Player Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0d1b2a;
            --accent-teal: #00f5d4;
            --accent-purple: #a855f7;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 10% 10%, #1a1a2e 0%, #0f3460 30%, #533483 70%, #16213e 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Perspective Grid Layer */
        .grid-layer {
            position: fixed;
            bottom: -10%;
            left: -10%;
            width: 120%;
            height: 60%;
            background-image: 
                linear-gradient(to right, rgba(0, 245, 212, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 245, 212, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            z-index: 0;
        }

        /* Gold G Logo Styling */
        .g-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            border-radius: 8px;
            background: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 50%, #fbf5b7 55%, #aa771c 100%);
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 0 15px rgba(191, 149, 63, 0.4);
            color: #1a1a2e;
            user-select: none;
        }
        .g-logo::after { content: 'G'; }

        /* Frosted Glass Effect */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }

        .game-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        .game-card:hover {
            border-color: var(--accent-teal);
            transform: translateY(-2px);
        }

        .btn-play {
            background: #00bcd4;
            transition: all 0.3s ease;
        }
        .btn-play:hover { background: #00e5ff; box-shadow: 0 0 20px rgba(0, 188, 212, 0.4); }

        .btn-install {
            background: #7e57c2;
            transition: all 0.3s ease;
        }
        .btn-install:hover { background: #9575cd; box-shadow: 0 0 20px rgba(126, 87, 194, 0.4); }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    </style>
</head>
